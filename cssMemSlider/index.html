<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="./favicon.png">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="wrapper">
        <input type="radio" name="mem" id="mem_1" checked>
        <input type="radio" name="mem" id="mem_2">
        <input type="radio" name="mem" id="mem_3">
        <input type="radio" name="mem" id="mem_4">
        <input type="radio" name="mem" id="mem_5">
        <section class="slider">
            <nav class="nav">
                <label for="mem_1" class="label__wrapp"><div class="label label_1"></div></label>
                <label for="mem_2" class="label__wrapp"><div class="label label_2"></div></label>
                <label for="mem_3" class="label__wrapp"><div class="label label_3"></div></label>
                <label for="mem_4" class="label__wrapp"><div class="label label_4"></div></label>
                <label for="mem_5" class="label__wrapp"><div class="label label_5"></div></label>
            </nav>
            <div class="slide">
                <div class="slide__img slide__img_1"></div>
                <p class="slide__description">Трудности с поиском работы</p>
            </div>
            <div class="slide">
                <div class="slide__img slide__img_2"></div>
                <p class="slide__description">Мемы дороже золота</p>
            </div>
            <div class="slide">
                <div class="slide__img slide__img_3"></div>
                <p class="slide__description">Самое сложное - найти годные мемы</p>
            </div>
            <div class="slide">
                <div class="slide__img slide__img_4"></div>
                <p class="slide__description">Понял с полуслова</p>
            </div>
            <div class="slide">
                <div class="slide__img slide__img_5"></div>
                <p class="slide__description">Ничего сложного</p>
            </div>
        </section>
    </main>
</body>

</html>
